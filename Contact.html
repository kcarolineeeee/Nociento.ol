<center>  
  <div class="container-fluid" style="color: cornsilk; font-size: clamp(0.5rem, 0.1060rem + 1.79vw, 1.3rem) !important; overflow-x: hidden !important;">
    <div class="row justify-content-center px-4">
      <div class="col-lg-9">
        <form action="message-success.html"> 
          <div class="row g-3">
            <div class="col-md-6">
              <label for="your-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="your-name" placeholder="Juan Dela Cruz" name="your-name" required>
            </div>
            <div class="col-md-6">
              <label for="your-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="your-email" placeholder="name@example.com" name="your-email" required>
            </div>
            <div class="col-md-12">
              <label for="your-subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="your-subject" placeholder="Subject" name="your-subject">
            </div>
            <div class="col-12">
              <label for="your-message" class="form-label">Message</label>
              <textarea class="form-control" id="your-message" placeholder="Leave a message..." name="your-message" rows="5" required></textarea>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn" style="margin-left: 0; margin-top: 2rem; width: 100%; font-size: clamp(0.5rem, 0.1060rem + 1.79vw, 1.3rem) !important;" >Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
